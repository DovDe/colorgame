<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<h1>Learning</h1>
		<h1 id="colorDisplay">RGB</h1>
		<h1>Color Game</h1>
	</div>

	
	<div id="top-bar">
        <button id="refresh">Refresh Colors</button>
		<span id="message"></span>
		<button id="easy" class="active btn">Easy</button>
		<button id="hard" class="btn">Hard</button>
		<input id="range"type="number" name="range" placeholder="120" min="10" max="200">
	</div>

<div id="container">
	<div class="wrapper">
		<div class="square p1"></div>
	<div class="square p2"></div>
	<div class="square p3"></div>
	<div class="square p4"></div>
	<div class="square p5"></div>
	<div class="square p6"></div>
	<div class="square p7"></div>
	<div class="square p8"></div>
	<div class="square p9"></div>
	</div>
		
	
	

</div>


<script type="text/javascript" src="app.js"></script>	
</body>
</html>
